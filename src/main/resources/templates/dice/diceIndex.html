<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>주사위 굴리기</title>

    <link rel="stylesheet" type="text/css" href="/css/dice.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <style>
        body {
            background-color: #141c2f;
        }
    </style>
</head>

<body>

<div class="display-5 text-center my-5 text-white">
    주사위게임
</div>


<div class="container text-center">
    <div class="row justify-content-center my-5">
        <div class="col col-md-8 col-lg-6">

            <div class="rounded-5 d-flex justify-content-center align-items-center" style="background-color: #1f2a48 ; height: 20rem ;">

                <div th:if="${dice.number1 == 0}" class="text-white h4">
                    주사위를 생성해주세요.
                </div>

                <th:block th:if="${dice.number1 != null}" th:switch="${dice.number1}">

                    <div th:case="1" class="dice">
                        <div class="circle1"></div>
                    </div>
                    <div th:case="2" class="dice">
                        <div class="circle2-1"></div>
                        <div class="circle2-2"></div>
                    </div>
                    <div th:case="3" class="dice">
                        <div class="circle3-1"></div>
                        <div class="circle3-2"></div>
                        <div class="circle3-3"></div>
                    </div>
                    <div th:case="4" class="dice">
                        <div class="circle4-1"></div>
                        <div class="circle4-2"></div>
                        <div class="circle4-3"></div>
                        <div class="circle4-4"></div>
                    </div>
                    <div th:case="5" class="dice">
                        <div class="circle5-1"></div>
                        <div class="circle5-2"></div>
                        <div class="circle5-3"></div>
                        <div class="circle5-4"></div>
                        <div class="circle5-5"></div>
                    </div>
                    <div th:case="6" class="dice">
                        <div class="circle6-1"></div>
                        <div class="circle6-2"></div>
                        <div class="circle6-3"></div>
                        <div class="circle6-4"></div>
                        <div class="circle6-5"></div>
                        <div class="circle6-6"></div>
                    </div>
                </th:block>

                <th:block th:if="${dice.number2 != null}" th:switch="${dice.number2}">

                    <div th:case="1" class="dice">
                        <div class="circle1"></div>
                    </div>
                    <div th:case="2" class="dice">
                        <div class="circle2-1"></div>
                        <div class="circle2-2"></div>
                    </div>
                    <div th:case="3" class="dice">
                        <div class="circle3-1"></div>
                        <div class="circle3-2"></div>
                        <div class="circle3-3"></div>
                    </div>
                    <div th:case="4" class="dice">
                        <div class="circle4-1"></div>
                        <div class="circle4-2"></div>
                        <div class="circle4-3"></div>
                        <div class="circle4-4"></div>
                    </div>
                    <div th:case="5" class="dice">
                        <div class="circle5-1"></div>
                        <div class="circle5-2"></div>
                        <div class="circle5-3"></div>
                        <div class="circle5-4"></div>
                        <div class="circle5-5"></div>
                    </div>
                    <div th:case="6" class="dice">
                        <div class="circle6-1"></div>
                        <div class="circle6-2"></div>
                        <div class="circle6-3"></div>
                        <div class="circle6-4"></div>
                        <div class="circle6-5"></div>
                        <div class="circle6-6"></div>
                    </div>
                </th:block>

            </div>
        </div>
    </div>

    <div class="display-6 text-white"> 숫자 통계</div>

    <div class="row justify-content-center my-5">
        <div class="col col-md-8 col-lg-6">
            <table class="table table-borderless text-white rounded-4" style="background: #1f2a48;">
                <thead>
                <tr>
                    <th class="py-3 col-1" scope="col">1</th>
                    <th class="py-3 col-1" scope="col">2</th>
                    <th class="py-3 col-1" scope="col">3</th>
                    <th class="py-3 col-1" scope="col">4</th>
                    <th class="py-3 col-1" scope="col">5</th>
                    <th class="py-3 col-1" scope="col">6</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td class="py-3 col-1" th:text="${diceNumbers.get(1)}">1</td>
                    <td class="py-3 col-1" th:text="${diceNumbers.get(2)}">2</td>
                    <td class="py-3 col-1" th:text="${diceNumbers.get(3)}">3</td>
                    <td class="py-3 col-1" th:text="${diceNumbers.get(4)}">4</td>
                    <td class="py-3 col-1" th:text="${diceNumbers.get(5)}">5</td>
                    <td class="py-3 col-1" th:text="${diceNumbers.get(6)}">6</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>


    <div class="row justify-content-center my-5">

        <div class="col col-md-4 col-lg-3">

            <button type="button" th:onclick="|location.href='@{/dice/loll}'|"
                    class="btn py-3 rounded-4 btn-primary w-100">다시 굴리기
            </button>
        </div>

        <div class="col col-md-4 col-lg-3">

            <button type="button" th:onclick="|location.href='@{/dice/clean}'|"
                    class="btn py-3 rounded-4 btn-danger w-100">초기화
            </button>

        </div>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>
</html>
