<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>주사위 굴리기</title>

    <link rel="stylesheet" type="text/css" href="/css/dice.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
          integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dongle:wght@700&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Dongle:wght@700&family=Nanum+Gothic&display=swap');
        body {
            font-family: 'Nanum Gothic', sans-serif;
            background-color: #141c2f;
        }
    </style>
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"></script>
</head>

<body>

<div th:replace="~{layout/nav.html :: top-nav}"></div>

<div class="text-center mt-5 text-white">
    <div>
        <i class="fa-solid fa-dice fa-4x"></i></div>
    <div class="mt-2">
        <p style="font-family: 'Dongle', sans-serif; font-size: 5rem">주사위게임</p>
    </div>
</div>


<div class="container text-center">
    <div class="row justify-content-center mb-5">
        <div class="col col-xl-6 col-md-8">

            <div class="rounded-5 d-flex justify-content-center align-items-center"
                 style="background-color: #1f2a48 ; height: 15rem ;">

                <div th:if="${dice.number1 == 0}" class="text-white h4">
                    주사위를 생성해주세요.
                </div>

                <th:block th:if="${dice.number1 != null}" th:switch="${dice.number1}">

                    <div th:case="1" class="dice">
                        <div class="circle1"></div>
                    </div>
                    <div th:case="2" class="dice">
                        <div class="circle2 circle2-1"></div>
                        <div class="circle2 circle2-2"></div>
                    </div>
                    <div th:case="3" class="dice">
                        <div class="circle3 circle3-1"></div>
                        <div class="circle3 circle3-2"></div>
                        <div class="circle3 circle3-3"></div>
                    </div>
                    <div th:case="4" class="dice">
                        <div class="circle4 circle4-1"></div>
                        <div class="circle4 circle4-2"></div>
                        <div class="circle4 circle4-3"></div>
                        <div class="circle4 circle4-4"></div>
                    </div>
                    <div th:case="5" class="dice">
                        <div class="circle5 circle5-1"></div>
                        <div class="circle5 circle5-2"></div>
                        <div class="circle5 circle5-3"></div>
                        <div class="circle5 circle5-4"></div>
                        <div class="circle5 circle5-5"></div>
                    </div>
                    <div th:case="6" class="dice">
                        <div class="circle6 circle6-1"></div>
                        <div class="circle6 circle6-2"></div>
                        <div class="circle6 circle6-3"></div>
                        <div class="circle6 circle6-4"></div>
                        <div class="circle6 circle6-5"></div>
                        <div class="circle6 circle6-6"></div>
                    </div>
                </th:block>

                <th:block th:if="${dice.number2 != null}" th:switch="${dice.number2}">

                    <div th:case="1" class="dice">
                        <div class="circle1"></div>
                    </div>
                    <div th:case="2" class="dice">
                        <div class="circle2 circle2-1"></div>
                        <div class="circle2 circle2-2"></div>
                    </div>
                    <div th:case="3" class="dice">
                        <div class="circle3 circle3-1"></div>
                        <div class="circle3 circle3-2"></div>
                        <div class="circle3 circle3-3"></div>
                    </div>
                    <div th:case="4" class="dice">
                        <div class="circle4 circle4-1"></div>
                        <div class="circle4 circle4-2"></div>
                        <div class="circle4 circle4-3"></div>
                        <div class="circle4 circle4-4"></div>
                    </div>
                    <div th:case="5" class="dice">
                        <div class="circle5 circle5-1"></div>
                        <div class="circle5 circle5-2"></div>
                        <div class="circle5 circle5-3"></div>
                        <div class="circle5 circle5-4"></div>
                        <div class="circle5 circle5-5"></div>
                    </div>
                    <div th:case="6" class="dice">
                        <div class="circle6 circle6-1"></div>
                        <div class="circle6 circle6-2"></div>
                        <div class="circle6 circle6-3"></div>
                        <div class="circle6 circle6-4"></div>
                        <div class="circle6 circle6-5"></div>
                        <div class="circle6 circle6-6"></div>
                    </div>
                </th:block>
            </div>
        </div>
    </div>
</div>

<div class="display-6 text-white text-center"> 숫자 통계</div>

<div class="container text-center text-white">
    <div class="row justify-content-center justify-content-center my-5">
        <div class="col col-xl-6 col-md-8">

            <div class="d-flex justify-content-center align-items-center py-2" style="background-color: #1f2a48; border-radius: 1.2rem 1.2rem 0 0">
                <div class="flex-grow-1 rounded-5 mx-2 py-2" style="background-color: #141c2f ; width: 15%"><strong>1</strong></div>
                <div class="flex-grow-1 rounded-5 mx-2 py-2" style="background-color: #141c2f ; width: 15%"><strong>2</strong></div>
                <div class="flex-grow-1 rounded-5 mx-2 py-2" style="background-color: #141c2f ; width: 15%"><strong>3</strong></div>
                <div class="flex-grow-1 rounded-5 mx-2 py-2" style="background-color: #141c2f ; width: 15%"><strong>4</strong></div>
                <div class="flex-grow-1 rounded-5 mx-2 py-2" style="background-color: #141c2f ; width: 15%"><strong>5</strong></div>
                <div class="flex-grow-1 rounded-5 mx-2 py-2" style="background-color: #141c2f ; width: 15%"><strong>6</strong></div>
            </div>
            <div class="d-flex justify-content-center align-items-center py-2" style="background-color: #1f2a48; border-radius: 0 0 1.2rem 1.2rem">
                <div class="flex-grow-1 py-1" th:text="${diceNumbers.get(1)}" style="width: 15%">1</div>
                <div class="flex-grow-1 py-1" th:text="${diceNumbers.get(2)}" style="width: 15%">1</div>
                <div class="flex-grow-1 py-1" th:text="${diceNumbers.get(3)}" style="width: 15%">1</div>
                <div class="flex-grow-1 py-1" th:text="${diceNumbers.get(4)}" style="width: 15%">1</div>
                <div class="flex-grow-1 py-1" th:text="${diceNumbers.get(5)}" style="width: 15%">1</div>
                <div class="flex-grow-1 py-1" th:text="${diceNumbers.get(6)}" style="width: 15%">1</div>
            </div>
        </div>
    </div>
</div>

<div class="container text-center">
    <div class="row justify-content-center my-5">
        <div class="col col-xl-3 col-md-4">
            <button type="button" th:onclick="|location.href='@{/dice/loll}'|"
                    class="btn py-3 rounded-4 btn-primary w-100">다시 굴리기
            </button>
        </div>
        <div class="col col-xl-3 col-md-4">
            <button type="button" th:onclick="|location.href='@{/dice/clean}'|"
                    class="btn py-3 rounded-4 btn-danger w-100">초기화
            </button>
        </div>
    </div>
</div>


</body>
</html>
