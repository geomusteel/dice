<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>d-day</title>
    <link rel="stylesheet" href="/assets/css/d-day-style.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
          integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"></script>
    <script defer src="/assets/js/d-day-script.js"></script>
</head>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Dongle:wght@700&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Dongle:wght@700&family=Nanum+Gothic&display=swap');

    body {
        font-family: 'Nanum Gothic', sans-serif;
        background-color: #141c2f;
    }
</style>
<body>
<div th:replace="~{layout/nav.html :: top-nav}"></div>

<div class="container text-center">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="text-center mt-5 text-white">
                <i class="fa-solid fa-calendar-day fa-4x"></i>
            </div>
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="display-3 text-white my-5">D-Day 계산기</div>
        </div>
    </div>
    <div class="row justify-content-center align-items-center rounded-5 mx-auto" style="max-width: 700px ;height: 10rem ;background: #1f2a48">
        <div id="d-day-container" class="col-md-8" >
            <div class="d-flex justify-content-center text-white h3">
                <span class="px-2" id="days">0</span><span class="pe-2">일</span>
                <span class="px-2" id="hours">0</span><span class="pe-2">시간</span>
                <span class="px-2" id="min">0</span><span class="pe-2">분</span>
                <span class="px-2" id="sec">0</span><span>초</span>
            </div>
        </div>
        <div id="d-day-message" class="col-md-6">

        </div>
    </div>
</div>

<div id="target-selector">
    <input id="target-year-input" class="target-input" size="5"/> -
    <input id="target-month-input" class="target-input" size="5"/> -
    <input id="target-date-input" class="target-input" size="5"/>
</div>
<button onclick="starter()" class="d-btn">카운트다운 시작</button>
<button onclick="resetTimer()" class="d-btn">타이머 초기화</button>
</body>
</html>
