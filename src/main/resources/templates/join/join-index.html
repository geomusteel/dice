<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>회원가입</title>
    <link href="/assets/css/body.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dongle:wght@700&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Dongle:wght@700&family=Nanum+Gothic&display=swap');
    </style>
</head>
<body class="bodyDefault">

<div th:replace="~{layout/nav.html :: top-nav}"></div>


<div class="container p-3 mt-5 rounded-5" style="background-color: #1f2a48">


    <div class="display-5 text-center text-white my-3">회원가입</div>
    <div class="rounded-3 mx-auto my-5" style="width: 70% ;height: 2px ; background: white; opacity: 25%"></div>


    <!-- 입력 시작 -->
    <!-- form 시작 -->
    <form th:action="@{/member}" action="/member" name="memberForm" method="post" th:object="${joinMember}">

        <div class="row justify-content-center my-3">

            <div class="col col-sm-8">


                <!-- user id 시작 -->
                <div class="input-group has-validation my-3">
                    <div class="form-floating is-invalid">
                        <input type="text" class="form-control" id="userId" placeholder="Username"
                               th:field="*{userId}" th:errorclass="is-invalid">
                        <label for="userId" th:text="#{joinMember.userId}">User Id</label>
                    </div>

                    <div class="invalid-feedback" th:errors="*{userId}">
                        유저 아이디 오류
                    </div>

                </div>
                <!-- user id 종료 -->

                <!-- password 시작 -->
                <div class="input-group has-validation my-3">
                    <div class="form-floating is-invalid">
                        <input type="password" class="form-control" id="password" placeholder="Password"
                               th:field="*{password}" th:errorclass="is-invalid">
                        <label for="password" th:text="#{joinMember.password}">Password</label>
                    </div>

                    <div class="invalid-feedback" th:errors="*{password}">
                        비밀번호 오류
                    </div>

                </div>
                <!-- password 종료 -->

                <!-- password 시작 -->
                <div class="input-group has-validation my-3">
                    <div class="form-floating is-invalid">
                        <input type="password" class="form-control" id="passwordVerification" placeholder="Password"
                               th:field="*{passwordVerification}" th:errorclass="is-invalid">
                        <label for="password" th:text="#{joinMember.passwordVerification}">Password</label>
                    </div>

                    <div class="invalid-feedback" th:errors="*{passwordVerification}">
                        비밀번호 오류
                    </div>

                </div>
                <!-- password 종료 -->

                <!-- name 시작 -->
                <div class="input-group has-validation my-3">
                    <div class="form-floating is-invalid">
                        <input type="text" class="form-control" id="name" placeholder="name"
                               th:field="*{name}" th:errorclass="is-invalid">
                        <label for="name" th:text="#{joinMember.name}">Name</label>
                    </div>

                    <div class="invalid-feedback" th:errors="*{name}">
                        Please choose a username.
                    </div>

                </div>
                <!-- name 종료 -->

                <!-- age 시작 -->
                <div class="input-group has-validation my-3">
                    <div class="form-floating is-invalid">
                        <input type="text" class="form-control" id="age" placeholder="age"
                               th:field="*{age}" th:errorclass="is-invalid">
                        <label for="age" th:text="#{joinMember.age}">Age</label>
                    </div>

                    <div class="invalid-feedback" th:errors="*{age}">
                        Please choose a username.
                    </div>

                </div>
                <!-- age 종료 -->

                <!-- E-mail 시작 -->
                <div class="input-group has-validation my-3">
                    <div class="form-floating is-invalid">
                        <input type="text" class="form-control" id="email" placeholder="email"
                               th:field="*{email}" th:errorclass="is-invalid">
                        <label for="email" th:text="#{joinMember.email}">E-mail</label>
                    </div>

                    <div class="invalid-feedback" th:errors="*{email}">
                        Please choose a username.
                    </div>

                </div>
                <!-- E-mail 종료 -->


            </div>
        </div>

        <!-- 입력 종료 -->

        <!-- 버튼 시작 -->

        <div class="rounded-3 mx-auto my-5" style="width: 70% ;height: 2px ; background: white; opacity: 25%"></div>

        <div class="container text-center">
            <div class="row justify-content-center my-5">
                <div class="col col-sm-4 col-md-3">
                    <button type="submit"
                            class="btn py-3 rounded-4 btn-primary w-100">회원가입
                    </button>
                </div>
                <div class="col col-sm-4 col-md-3">
                    <button type="button" th:onclick="|location.href='@{/}'|"
                            class="btn py-3 rounded-4 btn-danger w-100">취소
                    </button>
                </div>
            </div>
            <!-- 버튼 종료 -->
        </div>
    </form>
    <!-- form 종료 -->

</div>


</body>
</html>
