<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dongle:wght@700&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Dongle:wght@700&family=Nanum+Gothic&display=swap');

        body {
            font-family: 'Nanum Gothic', sans-serif;
            background-color: #141c2f;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark" style="background: #121623">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">홈으로</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/dice">주사위 게임</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/member">회원가입</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">로그인</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container p-4 mt-5 rounded-5" style="background-color: #1f2a48">
    <div class="display-6 text-center text-white my-5">회원가입</div>
    <div class="rounded-3 mx-auto my-5" style="width: 75% ;height: 2px ; background: white; opacity: 25%"></div>

    <div class="my-3 row justify-content-sm-center">
        <label for="inputID" class="col-sm-2 col-form-label text-white">아이디</label>
        <div class="col-sm-7">
            <input type="text" class="form-control" id="inputID">
        </div>
    </div>

    <div class="my-3 row justify-content-sm-center">
        <label for="inputPassword" class="col-sm-2 col-form-label text-white">Password</label>
        <div class="col-sm-7">
            <input type="password" class="form-control" id="inputPassword">
        </div>
    </div>

    <div class="my-3 row justify-content-sm-center">
        <label for="inputName" class="col-sm-2 col-form-label text-white">이름</label>
        <div class="col-sm-7">
            <input type="text" class="form-control" id="inputName">
        </div>
    </div>

    <div class="my-3 row justify-content-sm-center">
        <label for="inputAge" class="col-sm-2 col-form-label text-white">나이</label>
        <div class="col-sm-7">
            <input type="text" class="form-control" id="inputAge">
        </div>
    </div>

    <div class="my-3 row justify-content-sm-center">
        <label for="inputEmail" class="col-sm-2 col-form-label text-white">이메일</label>
        <div class="col-sm-7">
            <input type="text" class="form-control" id="inputEmail">
        </div>
    </div>

    <div class="rounded-3 mx-auto my-5" style="width: 75% ;height: 2px ; background: white; opacity: 25%"></div>

    <div class="container text-center">
        <div class="row justify-content-center my-5">
            <div class="col col-sm-4 col-md-3">
                <button type="button" th:onclick="|location.href='@{/dice/loll}'|"
                        class="btn py-3 rounded-4 btn-primary w-100">회원가입
                </button>
            </div>
            <div class="col col-sm-4 col-md-3">
                <button type="button" th:onclick="|location.href='@{/dice/clean}'|"
                        class="btn py-3 rounded-4 btn-danger w-100">취소
                </button>
            </div>
        </div>
    </div>


</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>
</html>
