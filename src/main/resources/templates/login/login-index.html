<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>로그인</title>
    <link href="/assets/css/body.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dongle:wght@700&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Dongle:wght@700&family=Nanum+Gothic&display=swap');
    </style>
</head>
<body class="bodyDefault">

<div th:replace="~{layout/nav.html :: top-nav}"></div>

<div class="text-center display-4 text-white mt-3">로그인</div>


<div class="container">
    <form th:action="@{/login}" action="/login" name="loginForm" method="post" th:object="${loginMember}">

        <div class="row justify-content-center align-items-center">
            <div class="col">

                <div class="input-group has-validation my-3">
                    <div class="form-floating is-invalid">
                        <input type="text" class="form-control" id="userId" placeholder="userId"
                               th:field="*{userId}" th:errorclass="is-invalid">
                        <label for="userId" th:text="#{loginMember.userId}">userId</label>
                    </div>
                    <div class="invalid-feedback" th:errors="*{userId}">
                        Please choose a username.
                    </div>
                </div>

                <div class="input-group has-validation my-3">
                    <div class="form-floating is-invalid">
                        <input type="password" class="form-control" id="password" placeholder="password"
                               th:field="*{password}" th:errorclass="is-invalid">
                        <label for="password" th:text="#{loginMember.password}">password</label>
                    </div>
                    <div class="invalid-feedback" th:errors="*{password}">
                        Please choose a username.
                    </div>
                </div>

            </div>

            <!-- 버튼 시작 -->
            <div class="row justify-content-center my-5">
                <div class="col col-sm-4 col-md-3">
                    <button type="submit" class="btn py-3 rounded-4 btn-primary w-100">로그인
                    </button>
                </div>
                <div class="col col-sm-4 col-md-3">
                    <button type="button" th:onclick="|location.href='@{/}'|"
                            class="btn py-3 rounded-4 btn-danger w-100">취소
                    </button>
                </div>
            </div>
            <!-- 버튼 종료 -->
        </div>
    </form>
</div>


</body>
</html>
