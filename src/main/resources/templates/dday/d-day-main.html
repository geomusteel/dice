<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>d-day</title>
    <link rel="stylesheet" href="../assets/d-day-style.css"/>
    <script src="../assets/d-day-script.js" defer></script>
</head>
<body>
<h1>D-day</h1>
<div id="d-day-container">
    <div class="d-day-child-container">
        <span id="days">0</span>
        <span>일</span>
    </div>
    <div class="d-day-child-container">
        <span id="hours">0</span>
        <span>시간</span>
    </div>
    <div class="d-day-child-container">
        <span id="min">0</span>
        <span>분</span>
    </div>
    <div class="d-day-child-container">
        <span id="sec">0</span>
        <span>초</span>
    </div>
</div>
<div id="d-day-message"></div>
<div id="target-selector">
    <input id="target-year-input" class="target-input" size="5"/> -
    <input id="target-month-input" class="target-input" size="5"/> -
    <input id="target-date-input" class="target-input" size="5"/>
</div>
<button onclick="counterMake()" id="start-btn">카운트다운 시작</button>
</body>
</html>
