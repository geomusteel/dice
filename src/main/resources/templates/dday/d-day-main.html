<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>d-day</title>
    <link rel="stylesheet" href="../assets/d-day-style.css"/>
    <script src="../assets/d-day-script.js" defer></script>
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"></script>
</head>
<body>
<h1>D-day</h1>
<div id="d-day-container">
    <div class="d-day-child-container">
        <h3>
            <span id="days">0</span>
            <span> 일</span>
        </h3>

    </div>
    <div class="d-day-child-container">
        <h3>
            <span id="hours">0</span>
            <span> 시간</span>
        </h3>
    </div>
    <div class="d-day-child-container">
        <h3>
            <span id="min">0</span>
            <span> 분</span>
        </h3>
    </div>
    <div class="d-day-child-container">
        <h3>
            <span id="sec">0</span>
            <span> 초</span>
        </h3>
    </div>
</div>

<div id="d-day-message"></div>

<div id="target-selector">
    <input id="target-year-input" class="target-input" size="5"/> -
    <input id="target-month-input" class="target-input" size="5"/> -
    <input id="target-date-input" class="target-input" size="5"/>
</div>
<button onclick="starter()" class="d-btn">카운트다운 시작</button>
<button onclick="resetTimer()" class="d-btn">타이머 초기화</button>
</body>
</html>
